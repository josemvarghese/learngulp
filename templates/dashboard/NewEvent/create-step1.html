  <body  ng-app="yara" ng-controller="CreateNewEventController" >
      <div id="loading">
        <div id="fountainG">
          <div id="fountainG_1" class="fountainG"></div>
          <div id="fountainG_2" class="fountainG"></div>
          <div id="fountainG_3" class="fountainG"></div>
          <div id="fountainG_4" class="fountainG"></div>
          <div id="fountainG_5" class="fountainG"></div>
        </div>

      </div>

        {%verbatim%}
  <div id="container" class="wrap01">
    <!---header-->
    <div class="container navbar-fixed-top border" >
      <div class="col-md-12 white">
          <div class="col-md-1 nav-color main-header-signup01-new" style="text-align:left;"><a href="" back-button><img src="../../../static/dashboard/images/yara_logo.svg?v=ce9e59e2272c030c2954deb7d56f3267"width="100%"/></a></div>
          <div class="col-md-1 nav-color sub-header-border-new">&nbsp;</div>
          <div class="col-md-2 nav-color sub-header-buy-new container-remove-padding">Create New Event</div>
          
          </div>
      </div>
  <!----end header---->
  <div class="container height-top">
  <div class="checkout-step1-align">
              <div class="text-center">
                  <div class="newevent">Create Event</div>
                  <div class="gray">Select event venue country</div>
              </div>
              <form novalidate accessible-form name="step3form" ng-init="submitted0=false" ng-submit="!((country | isEmpty) || country=='') && !(states.length>0 && ((state | isEmpty) || state==''))? tabSelection(4) :submitted0=true" autocomplete="off"> 
              <div id="country_dropdown" class="dropdown signup_input country_dropdown">
                <nav  class="primary_nav_wrap_div primary_nav_wrap"  >
                  <ul class="over01" >
                    <li>
                      <div class="col-md-12 container-remove-padding country-down" >
                        <div class="col-md-10 col-md-offset-1 container-remove-padding">
                          <span  id="menutitle" class="menutitle" ng-style="((country | isEmpty) || country=='')?{'color':'#b5b5bd'}:{'color':'#555'}" >Select Country</span>
                          <input stopccp type="text" id="menutitlesearch" placeholder="Select Country" class="inputbox-signup menutitlesearch" autocomplete="off"  ng-model="countrysearch" name="countrysearch">
                        </div>
                        <div class="col-md-1 container-remove-padding" style="padding-left:15px;">
                          <img src="../../static/dashboard/images/arrow-down.png?v=5e51b404929f5b6be7d35478804ffb57" ng-show="countries.length>1" class="caret01">
                        </div>
                      </div>
                        <ul class="checkout-font-names mrg" >
                          <li  ng-repeat="c in countrydata=(countries  |  custom:countrysearch ) | orderByDayNumber:'name' track by $index" ng-click="changeCountry(c,c.country_code)" ><a >{{c.name}}</a></li>
                          <li ng-show="countrydata | isEmpty" ng-click="changeCountry('','')" ><a>No Result</a></li>
                        </ul>
                    </li>
                  </ul> 
                </nav>
              </div>
              <div class="col-md-12 text-center">
                <span style="color:red" ng-show="submitted0 ">
                  <span ng-show="((country | isEmpty) || country=='')" ng-bind="'yara.required' | i18n ">Required</span>
                </span>
              </div>
              <div id="state_dropdown" class="dropdown signup_input state_dropdown" style="z-index:8;" ng-class="{'signup_input02': ((submitted0 ) && ((country | isEmpty) || country==''))}" ng-show="states.length> 0 && !((country | isEmpty) || country=='')">
                  <nav  class="primary_nav_wrap primary_nav_wrap_div">
                  <ul  style="width:100%">
                    <li  >
                  <div class="col-md-12 container-remove-padding" style="border-bottom: 1px solid rgb(242, 242, 242); z-index: inherit;
                  width: 100%;text-align:left">
                      <div class="col-md-10 col-md-offset-1  container-remove-padding">
                        <span  id="menutitlestate" class="menutitlestate" ng-style="((state | isEmpty) || state=='')?{'color':'#b5b5bd'}:{'color'  :'#555'}">Select State/Province</span>
                        <input stopccp autocomplete="off"  type="text" id="menutitlestatesearch" class="inputbox-signup menutitlestatesearch" placeholder="Select State/Province" ng-readonly="(country | isEmpty) || country=='' " ng-model="statesearch" name="statesearch">
                      </div>
                      <div class="col-md-1 container-remove-padding" style="padding-left:15px;">
                      <img src="../../static/dashboard/images/arrow-down.png"class="caret01">
                    </div>
                  </div>
              
                      <ul class="checkout-font-names" style="margin-top:28px;">
                    <li  ng-repeat="c in statedata=(states | unique |  filter:statesearch:startsWith) | orderBy " ng-click="changeState(c)" ><a >{{c}}</a></li>
                    <li ng-show="statedata | isEmpty" ng-click="changeState('')" ><a>No Result</a></li>
                      </ul>
                    </li>
               
                  </ul>
                  </nav>
              </div> 
              <div class="col-md-12 text-center">
              <span style="color:red" ng-show="submitted0 ">
                      <span ng-show="(states.length>0 && ((state | isEmpty) || state==''))" ng-bind="'yara.required' | i18n ">Required</span>
              </span>
              </div>
               <div class="col-md-2 col-md-offset-5 ticket-top container-remove-padding">
                <button type="submit"  class="btn create-step1-btn">Continue</button>
              </div>
            </form>
            </div> 
          </div>
<!-- start footer-->
  <div ng-include-template="/event_footer" copyright="true" id="footer123"></div>
<!---End footer---->
</div>

 <script type="text/javascript">
$(document).ready(function(){
 function resizediv(){
  var h =$(window).height();
  $('.height-top').css("height",h+"px");
 } 
 resizediv();
 $(window).resize(function(){
  resizediv();
 });
});
</script>
<script>
$(window).load(function() {
    //show();
});
$(document).ready(function(){
 $('#loading').hide();
 $('#container').fadeIn();
});
function show() {
    $('#loading').hide();
    $('#container').fadeIn();
};

//setTimeout(show, 100000);
</script>
<script>
    (function(jQuery){
      jQuery(window).load(function(){       
        jQuery(".checkout-font-names").mCustomScrollbar({
          theme:"dark",
          scrollInertia: 400,
          scrollButtons:{enable: true},   
          autoHideScrollbar: false, 

          autoExpandScrollbar: true,
          keyboard:{ enable: true }
        });       
      });
    })(jQuery);
  </script> 
<script>
$(document).ready(function(){
  $(".menutitlesearch").hide();
  $(".subtitlesearch").hide();
  $(".menutitlestatesearch").hide();
$(document).on('click',".country_dropdown .checkout-font-names  li",function() {
  
   $(".menutitlesearch").hide();
   $(".menutitle").show();
   $(".country_dropdown img").removeClass();
   $(".country_dropdown img").addClass('caret01');  
});  
$(document).on('click',".state_dropdown .checkout-font-names  li",function() {
  
   $(".menutitlestatesearch").hide();
   $(".menutitlestate").show(); 
   $(".state_dropdown img").removeClass();
   $(".state_dropdown img").addClass('caret01'); 
});  
 $(document).on('click',".subtype_dropdown .checkout-font-names  li",function() {
   $(".subtitlesearch").hide();
   $(".subtitle").show();
   $(".subtype_dropdown img").removeClass();
   $(".subtype_dropdown img").addClass('caret01');  
});   

});
</script>
{%endverbatim%}
