   <body ng-app="yara" ng-controller="UseMessagingCtrl">
      {%verbatim%}
      <!---header-->
      <div class="container navbar-fixed-top border" >
         <div class="col-md-12 white text-center ">
            <div class="col-md-1 nav-color main-header-signup01" style="text-align:left;"><a href="" back-button><img src="../../../static/dashboard/images/yara_logo.svg?v=ce9e59e2272c030c2954deb7d56f3267"width="100%"/></a></div>
            <div class="col-md-1 nav-color sub-header-border">&nbsp;</div>
            <div class="col-md-1 nav-color sub-header-small-events"></div>
         </div>
      </div>
      <!----end header---->
      <div class="well-event-dashboard" >
         <div class="dashboardWell">
            <div class="white text-center ">
               <div class=" bg-color-newevent01 db-margin">
                  <ul class="list-group  text-center">
                     <div  class="gray-new01">Setup Event</div>
                     <div  class="gray-new01">{{data.eventname}}</div>
                     <div  ><img src="../../../static/dashboard/images/message-newevent.png?v=4d52972dcb98aecfb1383581a81f5e17"width="30%"/></div>
                     <div class="message-text">Messaging</div>
                     <div class="newevent-nav01">Let them talk.</div>
                     <!-- <div class="gray-new">YARA Mobile Application will be actived<br/>
                        for {{data.eventname}} on {{data.event_activation_time | date:'MMMM dd yyyy'}}</div> -->
                     <div class="gray-new-learn"><a href="/features/communication#messaging" target="_blank" class="text-hover">Learn More
                        <span class="glyphicon glyphicon-menu-right icon-top"></a></span>
                     </div>
                     <div class="gray-new-learn text-danger" ng-show="errormsg" ng-init="errormsg=false" ng-bind="errmsg">
                     </div>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <!---footer--->
      <!-- start footer-->
      <div class="nav navbar-fixed-bottom">
         <!-- start footer-->
         <div class="nav  navbar-bottom" >
            <div class="container" style="border-top:1px solid #f2f2f2;">
               <div class="col-md-5 col-md-offset-1">
                  <a href="" class="navbar-text  navbar-brand3-signup event-gatekeeper-footer text-hover" ng-click="EventSetup(false)">Disable Messaging</a>
               </div>
               <div class="col-md-3 col-md-offset-3">
                  <div class="navbar-text  navbar-brand3-signup gray-new-learn01">
                     <a href="" ng-click="EventSetup(true)" class="text-hover">Enable Messaging</a>
                  </div>
               </div>
            </div>
         </div>
         <!---End footer--->
      </div>
      <!---End footer---->
      <script>
         function h(e) {
             $(e).css({'height':'auto','overflow-y':'hidden'}).height(e.scrollHeight);
         }
         $('textarea').each(function () {
           h(this);
         }).on('input', function () {
           h(this);
         });
      </script>
      {%endverbatim%}
