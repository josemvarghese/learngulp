	<body ng-app="yara">
        {%verbatim%}
<div class="container" ng-controller="BuyNewEventController">
    
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h1>Buy Event Package</h1>
			<hr>
			<form class="" name="buyevent" novalidate ng-submit="buyeventform(buyevent)">
			<!--	<h3>Select Event Type</h3>
				<ul class="list-group col-md-6">
					<a  class="list-group-item" ng-class="{active: eventtype.type_id === selectedval} " ng-repeat="eventtype in eventtypes"  ng-click="selectedtype(eventtype.type_id)">
						<h3>{{eventtype.type_title}}</h3>
						<p>Example or Definition</p>
					</a>
				</ul> -->
				<div class="col-md-6"> 
					<h3>Attendees Count</h3>
					<p>Minimum is 25. You can top up the Attendees count  after Event is created</p>
					<input type="text" class="form-control" placeholder="No of Attendees" ng-model="attendCount" name="attendCount" required is-number>
					<span class="text-danger" ng-show="buyevent.attendCount.$dirty && buyevent.attendCount.$invalid">
						No of Attendees Required
					</span>
					<br/>
					<h2>Price : {{price | currency}}</h2>
					<button type="submit" class="btn btn-lg btn-success" ng-disabled="!buyevent.$valid">Buy</button>
				</div>
			</form>
		</div>
	</div>
</div>
        {%endverbatim%}
