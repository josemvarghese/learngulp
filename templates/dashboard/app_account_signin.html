         $(document).ready(function(){
          function resizediv(){
           var h =$(window).height();
           $('.height-top').css("height",h+"px");
          } 
          resizediv();
          $(window).resize(function(){
           resizediv();
          });
         });
      </script>
      <script>
         $(window).load(function() {

         $(document).ready(function(){
          $('#loading').hide();
          $('#container').fadeIn();
         });
         function show() {
             $('#loading').hide();
             $('#container').fadeIn();
         };
