      {%verbatim%}
      <div id="container">
         <div ng-controller="headerController" ng-include="'/header'"></div>
         <div class="well-step1 ">
            <img src="../../static/dashboard/images/signIn.jpg?v=94a4d79a91ef4548406e99d2671fd2df" height="100%" width="100%" style="position:absolute;"/>
            <div class="dashboardWell">
               <div class="white text-center text-top-index-signup">
               <!------Start Loading indicator------>
                <div class="col-md-12 position-absolute container-remove-padding sign-in-bg-loader-pop" id="loading">
                    <img src="../../../static/dashboard/images/default5.gif" class="search-loading text-center general-loader">
                </div>
            <!------End Loading indicator------>
                  <!----<h1>{{title}}</h1>---->
                  <div class="nav-color main-header"><a><img src="../../static/dashboard/images/yara_logo.svg?v=ce9e59e2272c030c2954deb7d56f3267" width="25%"/></a></div>
                  <div class="nav-color sub-header-small-new" ng-show="isforgotpwd" style="margin-bottom:10px;">Forgot Password</div>
                  <!-- <div class="nav-color sub-header-fgt" ng-show="isforgotpwd">&nbsp;</div> -->
                  <form ng-submit="forgotpwd(forgotpwdForm)" autocomplete="off" class="form-width-fgt-new" name="forgotpwdForm" novalidate ng-show="isforgotpwd">
                     <input stopccp type="email" placeholder="Email" validate-email class="nav-width" ng-model="email" name="email" required id="email" style="width: 90%;">
                     <div class="email-msg error-height" ><span ng-show="errormsg">{{data.error}}</span></div>
                     <div style="height:25px;">
                        <div class="email-msg" ng-show="!forgotpwdForm.email.hasFocus && forgotpwdForm.email.$touched && forgotpwdForm.email.$dirty  && forgotpwdForm.email.$invalid ">
                           <div ng-show="!forgotpwdForm.email.hasFocus && forgotpwdForm.email.$error.required" ng-bind="'yara.required'| i18n">Required</div>
                           <div ng-show="!forgotpwdForm.email.hasFocus && forgotpwdForm.email.$error.email" ng-bind="'yara.invalidEmail'| i18n">Invalid Email</div>
                        </div>
                     </div>
                     <div class="nav-width-robot10" vc-recaptcha on-success="captchaInvalid=false" on-expire="captchaInvalid=true" key="key" ng-init="captchaInvalid=true" style="margin: 0px 0 0px 21.5%;"></div>
                     
                     <p class="nav-font-forgot">A mail will be sent to your email <br/>address with password reset link.</p>
                     <button type="submit" class="btn btn-primary-black" ng-disabled="forgotpwdForm.email.$invalid || captchaInvalid" style="width: 90%;">Reset Password</button>
                     <div class="submit-msg" ng-show="!isforgotpwd">
                        Check your inbox to Reset Password
                     </div>
                  </form>
                  <div class="nav-size " ng-show="isforgotpwd" style="margin-top: 12px;">
                     <a href="/sign-in" >Sign In</a>
                     <a href="/sign-up">Sign Up</a>
                  </div>
                  <div ng-show="!isforgotpwd">
                     <div class="nav-font-signup1">&nbsp;</div>
                     <div class="nav-color sub-header">Check your Inbox</div>
                     <div class="nav-font-signup1">A reset password link has been<br/>
                        sent to {{email}}
                     </div>
                     <div class="nav-font-signup1">&nbsp;</div>
                     <div class="col-md-4 col-md-offset-4 nav-size ">
                        <a href="/sign-in" ><button  class="btn btn-primary-black">Sign in</button></a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div ng-include="'/footer'"></div>
      </div>
      {%endverbatim%}
      <script>
         $(window).load(function() {
             //show();
         });
         $(document).ready(function(){
          $('#loading').hide();
          $('#container').fadeIn();
         });
         function show() {
             $('#loading').hide();
             $('#container').fadeIn();
         };
         
         //setTimeout(show, 100000);
         
             
      </script>
   </body>
