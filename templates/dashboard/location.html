   <body ng-app="yara" class="overflow-body01" ng-controller="eventLocationController">

      {%verbatim%}
      <!---header-->
      <nav class="navbar navbar-inverse-02 navbar-fixed-top location-bg-opacity" id="my-navbar">
         <div class="container1">
            <div class="col-md-12 text-center location-header">
               Pick the event venue
            </div>
         </div>
      </nav>
      <!----end header---->
      <div class="location-center" ng-show="hideLocation">
         <div class="location-center01 ">
            <div >
               <!--address field start---->
               <div ng-init="noAddress=false" ng-hide="noAddress" class="location-center02 ">
                  <div class="col-md-12 text-center location-header01">
                     <div class="col-md-1 color-blue text-center container-remove-padding cursor-def">
                        <a class="cursor-poi text-hover" ng-click="hideLocation=false">
                           <div class="location-image"></div>
                        </a>
                     </div>
                     <div class="col-md-11" style="margin-left:-20px;">
                        Verify the address
                     </div>
                  </div >
                  <div class="location-modified">Address cannot be modified <br/>after verification</div>
                  <input type="text" name="venue" class="inputbox location-input-mrg" placeholder="Venue" ng-model="venue"  required="" disabled>
                  <input type="text" name="addrline11" class="inputbox location-input-mrg" placeholder="Address Line 1" ng-model="addLine1" required="" disabled>
                  <input type="text" name="addrline12" ng-model="addLine2" class="inputbox location-input-mrg" placeholder="Address Line 2" required="" disabled>
                  <input type="text" ng-model="city" name="city" class="inputbox location-input-mrg" placeholder="City" required=""  disabled>
                  <input type="text" name="state" class="inputbox location-input-mrg" placeholder="State or Province" required="" ng-model="state" disabled>
                  <input type="text" name="country" class="inputbox location-input-mrg" placeholder="Country" required="" ng-model="country" disabled>
                  <input type="text" name="zipCode" ng-model="zipCode" class="inputbox location-input-mrg" placeholder="Zip" required="" disabled>
                  <div class="col-md-12 container-remove-padding" style="margin-top: 25px; font-weight:400;">
                     <div class="col-md-12 color-blue text-center container-remove-padding cursor-def">
                        <a  class="cursor-poi text-hover" ng-click="saveLocinfo()" >CONTINUE</a>
                     </div>
                  </div>
               </div>
               <!--address field end---->
               <!---Error field start---->
               <div style="padding:80px 0" ng-show="noAddress" class="location-center02 ">
                  <div class="col-md-12 text-center location-header02">
                     <div class="col-md-12">
                        Cannot determine the location
                     </div>
                  </div>
                  <div class="location-modified01">Would you like to set location manually?</div>
                  <div class="col-md-12 color-blue text-center container-remove-padding cursor-def" style="font-weight: 400;margin-top:30px;">
                     <a href="/create-event-set-location-manually" class="cursor-poi text-hover">SET LOCATION MANUALLY</a>
                  </div>
                  <div class="col-md-12 color-blue text-center container-remove-padding cursor-def" style="font-weight: 400;margin-top:15px;">
                     <a class="cursor-poi text-hover" ng-click="hideLocation=false" >TRY AGAIN</a>
                  </div>
               </div>
               <!-- Error field end-->
            </div>
         </div>
      </div>
      <input id="pac-input" class="controls text-center try pac-input01 clearable" ng-hide="hideLocation" type="text"
         placeholder="Enter Venue, City or Zip" style="outline: none;"  ng-model="searchVal">
      <div id="map"></div>
      <!---footer-->
      <nav class="navbar navbar-inverse-02 navbar-fixed-bottom location-bg-opacity" id="my-navbar" ng-hide="hideLocation">
         <div class="container1">
            <div class="col-md-12 text-center location-continue" >
               <div class="col-md-6 color-blue text-center container-remove-padding cursor-def">
                  <a  class="cursor-poi text-hover" ng-click="manualLocation()">SET LOCATION MANUALLY</a>
                  <!-- <span class="glyphicon glyphicon-menu-right icon-top icon-size"></span> -->
               </div>
               <div class="col-md-6 color-blue text-center container-remove-padding cursor-def">
                  <a class="cursor-poi text-hover" ng-class="{'text-gray':searchVal==undefined || searchVal==''|| searchVal==null}" ng-click=" (searchVal.length>0)? saveMap():''">CONTINUE</a>
               </div>
            </div>
         </div>
      </nav>
      <!----end footer---->
      <script type="text/javascript">
         // CLEARABLE INPUT
           function tog(v){return v?'addClass':'removeClass';} 
           $(document).on('input', '.clearable', function(){
               $(this)[tog(this.value)]('x');
           }).on('mousemove', '.x', function( e ){
               $(this)[tog(this.offsetWidth-18 < e.clientX-this.getBoundingClientRect().left)]('onX');
           }).on('touchstart click', '.onX', function( ev ){
               ev.preventDefault();
               $(this).removeClass('x onX').val('').change();
           });
      </script>
      <script type="text/javascript">
         function initMap  () {
           console.log("reach");
                 this.map = new google.maps.Map(document.getElementById('map'), {
                   center: {lat: 10.235311, lng: 76.37273700000003},
                   zoom: 2
                 });
             var input = /** @type {!HTMLInputElement} */(
                 document.getElementById('pac-input'));
             var types = document.getElementById('type-selector');
             map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
             map.controls[google.maps.ControlPosition.TOP_LEFT].push(types);
             var autocomplete = new google.maps.places.Autocomplete(input);
             autocomplete.bindTo('bounds', map);
             var infowindow = new google.maps.InfoWindow();
             var marker = new google.maps.Marker({
               map: map,
               anchorPoint: new google.maps.Point(0, -29)
             });
             autocomplete.addListener('place_changed', function() {
               infowindow.close();
               marker.setVisible(false);
               var place = autocomplete.getPlace();
               if (!place.geometry) {
                 window.alert("Autocomplete's returned place contains no geometry");
                 return;
               }
         
               // If the place has a geometry, then present it on a map.
               if (place.geometry.viewport) {
                 map.fitBounds(place.geometry.viewport);
               } else {
                 map.setCenter(place.geometry.location);
                 map.setZoom(17);  // Why 17? Because it looks good.
               }
               marker.setIcon(/** @type {google.maps.Icon} */({
                 url: place.icon,
                 size: new google.maps.Size(71, 71),
                 origin: new google.maps.Point(0, 0),
                 anchor: new google.maps.Point(17, 34),
                 scaledSize: new google.maps.Size(35, 35)
               }));
               marker.setPosition(place.geometry.location);
                 console.log(place.geometry.location.lat());
                 console.log(place.geometry.location.lng());
                 console.log(place.name);
               marker.setVisible(true);
         
               var address = '';
               if (place.address_components) {
                 address = [
                   (place.address_components[0] && place.address_components[0].short_name || ''),
                   (place.address_components[1] && place.address_components[1].short_name || ''),
                   (place.address_components[2] && place.address_components[2].short_name || '')
                 ].join(' ');
               }
                 console.log(place);
                 console.log(place.address_components);
                 localStorage.setItem("addressComp",JSON.stringify(place.address_components));
                 localStorage.setItem("placeName",place.name);
                 localStorage.setItem("lat",place.geometry.location.lat());
                 localStorage.setItem("lng",place.geometry.location.lng());
                 // var test  = localStorage.getItem("testaddress",JSON.stringify(place.address_components));
                 // var selevntdata=localStorage.getItem('testaddress');
                 // var currentval=angular.fromJson(selevntdata);
                 // console.log(currentval);
                             // console.log(address);
         
         
               infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
               infowindow.open(map, marker);
             });
         
             // Sets a listener on a radio button to change the filter type on Places
             // Autocomplete.
             // function setupClickListener(id, types) {
             //   var radioButton = document.getElementById(id);
             //   radioButton.addEventListener('click', function() {
             //     autocomplete.setTypes(types);
             //   });
             // }
         
             // setupClickListener('changetype-all', []);
             // setupClickListener('changetype-address', ['address']);
             // setupClickListener('changetype-establishment', ['establishment']);
             // setupClickListener('changetype-geocode', ['geocode']);
             // var KEY = {{key}}
           }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV9Dg0e7cZQv4kV50S9eDUFQdIUCSN7RM&libraries=places&callback=initMap"
         async defer></script>    
      <script type="text/javascript">
         $('.try').click(function() {
               $(".try").animate({marginTop: '100px'  }, 800, 'easeOutQuint').removeClass( "try" );
         });
      </script>
      <script>
         $(document).ready(function(){
          $('#loading').hide();
          $('#container').fadeIn();
         });
