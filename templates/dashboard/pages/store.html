      <div id="loading">
         <div id="fountainG">
            <div id="fountainG_1" class="fountainG"></div>
            <div id="fountainG_2" class="fountainG"></div>

      {%verbatim%}
      <div class=" navbar-fixed-top border01" style="height:74px;"></div>
      <div id="container">
         <!---header-->
         <div ng-include-template="/header-logo" ng-init="headerTitle='Store'"></div>
         <!----end header---->
         <div class="">
            <div class="col-md-12 text-center height-align store-center">
               <div class="col-md-6 col-md-offset-3 ">
                  <div class="store-header">AdSpace</div>
                  <div class="store-sub-header">Not just ads.</div>
                  <div class="store-paragraph nav-bottom-store01">Unobtrusive Ads that create incredible user experience.</div>
                  <div class="store-paragraph nav-bottom-store">AdSpace is integrated right inside App Pulse <br/>to make it a natural extension of the event.
                  </div>
                  <div class="col-md-4 col-md-offset-4">
                     <a href="https://yara.io/features/adspace" style="color:#fff;" target="_blank"><button  class=" btn btn-store" >Learn more</button></a> 
                  </div>
               </div>
               <div class="col-lg-12">
                <div class="col-lg-4 col-lg-offset-4  wow animated  fadeInDown" data-wow-delay="0.6s">
                  <a  id="anchorID" class="anchorClick">
                        <div class="arrow-down-light-blue ">
                          <div class="fadeOutDown"><div class="whyyara-click"></div></div>
                        </div>
                    </a>
                </div>
              </div>
            </div>
            <div class="col-md-12 ">
            <div id="zeropaper"></div>
              <div class="row store-top-bottom">
                 <div class="col-md-4 col-md-offset-2">
                    <div class="store-adspace01"></div>
                 </div>
                 <div class="col-md-4">
                    <div class="store-adspace02"></div>
                 </div>
               </div>
            </div>
         </div>
         <div class="container container-remove-padding">
            <div class="col-md-12 text-center bg-adspace-border container-remove-padding" >
               <div class="col-md-6 " style="border-right:1px solid #f2f2f2;">
                  <div class="store-nav-adspace01">
                     <div class="store-heading">20 AdSpace</div>
                     <div class="store-sub-heading">per event day</div>
                  </div>
               </div>
               <div class="col-md-6 ">
                  <div class="store-nav-adspace02">
                     <div class="store-nav01" style="font-size:18px;">Flexible Packs</div>
                     <div class="sub-nav-size-store01" style="font-weight: 300;">5 <span class="line-color">|</span> 10 <span class="line-color">|</span> 15 <span class="line-color">|</span> 20</div>
                  </div>
               </div>
            </div>
             <div class="col-md-12 text-center" style="margin:60px 0;" ng-if="!admincheck">
               <div class="col-md-4 col-md-offset-4">
                  <div class="col-md-12"> 
                    <div class="people-error text-left server-side-error-bg-red"><img src="../../../static/dashboard/images/info_white.png" class="server-side-error-bg-icon">&nbsp; You cannot buy AdSpace. Contact Admin</div>
                  </div>
               </div>
            </div>
            <div class="col-md-12 text-center" style="margin:60px 0;" ng-if="admincheck">
               <div class="col-md-4 col-md-offset-4">
                  <div class="col-md-10 col-md-offset-1">
                     <a href="/store-adspace-integrate"><button class=" btn btn-store2">
                     Integrate AdSpace with Event</button>  
                     </a>
                  </div>
               </div>
            </div>
         </div>
         <div ng-include-template="/signup_footer" copyright="true"></div>

             $('#container').fadeIn();
         };
