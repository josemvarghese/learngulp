   <body ng-app="yara" ng-controller="SettingsController" class="overflow-body01">
      <div id="loading">
         <div id="fountainG">
            <div id="fountainG_1" class="fountainG"></div>
            <div id="fountainG_2" class="fountainG"></div>
            <div id="fountainG_3" class="fountainG"></div>
            <div id="fountainG_4" class="fountainG"></div>

         </div>

      {%verbatim%}
      <div id="container" class="wrap01">
         <!---header-->
         <div class="container navbar-fixed-top border" >
            <div class="col-md-12 white text-center ">
               <div class="col-md-1 nav-color main-header-signup01" style="text-align:left;"><a href="" back-button><img src="../../../../static/dashboard/images/yara_logo.svg?v=ce9e59e2272c030c2954deb7d56f3267" width="100%"/></a></div>
               <div class="col-md-1 nav-color sub-header-border">&nbsp;</div>
               <div class="col-md-1 nav-color sub-header-small-events">Settings</div>
            </div>
         </div>
         <!----end header---->
         <div class="container height-top">
            <div class=" text-center setting-top-new">
               <div class="setup-timezone newevent">Set your timezone</div>
               <div class="col-md-12">
                  <div class="col-md-6 col-md-offset-3">
                     <div>
                        <div id="subtype_dropdown" class="col-md-12  dropdown signup_input subtype_dropdown border-vote-new cursor-poi">
                           <nav  class="primary_nav_wrap_div primary_nav_wrap" style="margin-top:10px;">
                              <ul class="over01" >
                                 <li>
                                    <div ng-click="showTimeZones()" class="col-md-10 col-md-offset-1 text-center container-remove-padding vote-subtitle">
                                       <span  class="subtitle vote-subtitle setup-timezone-dropdown"  ng-style="((showTzlist | isEmpty) || showTzlist=='')?{'color':'#000'}:{'color'  :'#555'}">{{selectedTimeZone}}</span>
                                    </div>
                                    <div class="col-md-1 container-remove-padding">
                                       <img src="../../static/dashboard/images/arrow-down.png?v=5e51b404929f5b6be7d35478804ffb57" class="caret01 setup-timezone-arrow" style="float:left;">
                                    </div>
                                    <ul ng-show="showTzlist" class="font-names" style="margin-top:35px;">
                                       <li ng-repeat="tz in timeZones" ><a ng-click="selectTimeZone(tz)" class="setup-timezone-dropdown">{{tz}}</a></li>
                                    </ul>
                                 </li>
                              </ul>
                           </nav>
                        </div>
                        <div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-12 container-remove-padding setting-top01">You can change the timezone <br/>from here at any time
                  </div>
                  <div class="col-md-12 container-remove-padding">
                     <div class="setting-top-bottom">
                        <div class="newevent">Time Format</div>
                        <!-- <div class="gray">Select time format.</div> -->
                     </div>
                     <div class="col-md-4 col-md-offset-4" >
                        <!-- Nav tabs -->
                        <ul  class="nav list-security" role="tablist" >
                           <li class="bg-color-newevent " ng-class="{'active':is24Hours==false}">
                              <a  role="tab" data-toggle="tab" ng-click="is24Hours=false">
                              12 Hours 
                              </a>
                           </li>
                           <li class="bg-color-newevent " ng-class="{'active':is24Hours==true}" ng-init="is24Hours=false">
                              <a  role="tab" data-toggle="tab" ng-click="is24Hours=true">
                              24 Hours
                              </a>
                           </li>
                        </ul>
                     </div>
                     <br/>
                  </div>
                  <div class="col-md-12 text-center container-remove-padding setup-timezone-next top-all setting-top-bottom">
                     <div class="col-md-4 col-md-offset-4">
                        <button  class=" btn btn-primary-black-signup01" ng-click="saveTimeZone()">Update</button>
                     </div>
                  </div>
                  <!-- <div class="col-md-12 container-remove-padding setup-timezone-next top-all setting-top-bottom">Update<span class="glyphicon glyphicon-menu-right icon-top icon-size"></span></div> -->
               </div>
            </div>
         </div>

         <div ng-include-template="/event_footer" copyright="true" id="footer123"></div>

      <script type="text/javascript">
         window.history.forward();
           function noBack() {
            window.history.forward();}
          $(document).on('click','.subtype_dropdown .primary_nav_wrap ul li',function(){
             $(".subtype_dropdown img").removeClass();
             $(".subtype_dropdown img").addClass('caret02'); 
             $( ".subtype_dropdown .primary_nav_wrap ul li ul").css({
               display:'list-item',
               color: '#000',
               'z-index':100
             });
         });
         $(document).on('click',function(event){
           var $trigger = $(".subtype_dropdown .primary_nav_wrap ul li");
               if($trigger !== event.target && !$trigger.has(event.target).length && $(".subtitlesearch").css('display')!='none'){
                  $( ".subtype_dropdown .primary_nav_wrap ul li ul").hide({
                 display:'none',
                 color: 'none',
                 background: '#fff',
                 'z-index':100
             });
                $(".subtype_dropdown img").removeClass();
                $(".subtype_dropdown img").addClass('caret01'); 
               }   
         });
      </script>
      <script>
         (function(jQuery){
           jQuery(window).load(function(){       
             jQuery(".font-names").mCustomScrollbar({
               theme:"dark",
               scrollInertia: 400,
               scrollButtons:{enable: true},   
               autoHideScrollbar: false, 
         
               autoExpandScrollbar: true,
               keyboard:{ enable: true }
             });       
           });
         })(jQuery);
      </script>
      <script type="text/javascript">
         $(document).ready(function(){
          function resizediv(){
           var h =$(window).height();
           $('.height-top').css("height",h+"px");
          } 
          resizediv();
          $(window).resize(function(){
           resizediv();
          });
         });
      </script>
