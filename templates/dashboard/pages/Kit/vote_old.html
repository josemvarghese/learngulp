	<body ng-app="yara">
        {%verbatim%}
<div class="container" ng-controller="EventVoteController">
	<div class="row">
		<div class="col-md-12">
            <div ng-show="!createpoll" ng-init="createpoll=false">
                <div class="row">
                    <div class="col-md-4">
                        <h1>Vote</h1>
                        <h3>Vote Management</h3>
                    </div>
                    <div class="col-md-4  col-md-offset-4 text-right">
                        <br/>
                        <button class="btn btn-lg btn-info" ng-click="createpoll=true">ADD</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12 well" ng-if="voteData.length==0">
                        Empty Poll
                    </div>
                    <div class="col-md-12 well" ng-repeat="q in voteData">
                        <h3>{{q.question}}</h3>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="n in q.options track by $index">{{n}}</li>
                        </ul>
                        <p ng-if="q.display_time==''">Smart Delivery Active</p>
                        <p ng-if="q.display_time!=''">Smart Delivery</p>
                    </div>
                </div>
            </div>
            <div ng-show="createpoll">
			<h2>Create a new poll</h2>
			<form ng-submit="addpoll(voteform)" novalidate name="voteform">
                <input type="text" class="form-control" placeholder="Poll Question" ng-model="pollQues" name="pollQues" required>
                <span class="text-danger" ng-show="voteform.pollQues.$dirty && voteform.pollQues.$invalid">
                    Poll Question Required
                </span>
                <br/>
                <button type="button" class="btn btn-lg btn-info" ng-init="opt=3" ng-show="optarray.length<6" ng-click="addopt()">Add Option</button>
                <span class="text-danger" ng-show="optarray.length < 3">Minimum Option Should Be 3</span>
                <br/>

                <div class="row" ng-repeat="op in optarray">
                    <div class="col-md-5">
                        <br/>
                        <input type="text" placeholder="Option Value {{op}}" ng-model="optval_$index"  class="form-control" id="optval_{{op}}" name="opt_{{$index}}" required>
                        <span class="text-danger" ng-show="voteform.opt_{{$index}}.$dirty && voteform.opt_{{$index}}.$invalid">
                            Option Value {{op}} Required
                        </span>
                    </div>
                    <div class="col-md-4">
                        <br/>
                        <button type="button" class="btn btn-md btn-danger" ng-click="optarray.splice($index, 1)">Delete</button>
                    </div>
                </div>
                <hr>
                <div >
                <h3>Delivery Time</h3>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-init="Dtype=='SD'" ng-class="{'active btn-info':Dtype=='SD'}" ng-click="Dtype='SD'" ng-show="SD_show">SmartDevlivery</button>
                    <button type="button" class="btn btn-default" ng-class="{'active btn-info':Dtype=='time'}" ng-click="Dtype='time'" ng-show="Smart_delivery==false">Time</button>
                    <button type="button" class="btn btn-default" ng-class="{'active btn-info':Dtype=='tNow'}" ng-click="Dtype='tNow'" ng-show="Smart_delivery==false">Now</button>
                </div>
                <br/>
                <div ng-show="Dtype=='time'">
                <br/>
                <label>Select Date</label>
                <div class="row">
                    <div class="col-md-4">
                        <ul class="list-group">
                            <a class="list-group-item" ng-repeat="d in dates" ng-class="{'active':selval==d}" ng-click="selectval(d)" >Day {{$index+1}} | {{d}}</a>
                        </ul>
                    </div>
                </div>
                <label>Select Time</label>
                <div class="row">
                    <div class="col-md-4">
                        <uib-timepicker ng-model="time" show-meridian="true" min="mintime"></uib-timepicker>
                        <!-- {{time | date:'yyyy-MM-dd HH:mm'}} -->
                    </div>
                </div>
                </div>
                </div>
                <br/>
                <button type="submit" class="btn btn-lg btn-info" ng-disabled="voteform.$invalid || optarray.length < 3">Add</button>
			</form>
            </div>
		</div>
	</div>
</div>
        {%endverbatim%}
    </body>
</html>
